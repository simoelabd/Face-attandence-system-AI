<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorize Employee</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f4f8fb; /* Light background */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #ffffff; /* White background */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #28a745; /* Green header */
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .student-details {
            border-top: 2px solid #28a745; /* Green border */
            padding-top: 20px;
            margin-bottom: 30px;
            color: #333;
        }

        .detail {
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        button[type="submit"] {
            background-color: #28a745; /* Green button */
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #218838; /* Darker green on hover */
        }

        .actions {
            margin-top: 20px;
            text-align: center;
        }

        .actions a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            color: #28a745; /* Green text */
            text-decoration: none;
            border: 1px solid #28a745;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .actions a:hover {
            background-color: #28a745;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Authorize Employee</h1>
        <div class="student-details">
            <div class="detail"><strong>Name:</strong> {{ student.name }}</div>
            <div class="detail"><strong>Email:</strong> {{ student.email }}</div>
            <div class="detail"><strong>Phone Number:</strong> {{ student.phone_number }}</div>
            <div class="detail"><strong>Department:</strong> {{ student.student_class }}</div>
            <div class="detail"><strong>Authorized:</strong> {% if student.authorized %} Yes {% else %} No {% endif %}</div>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="checkbox" id="authorized" name="authorized" {% if student.authorized %} checked {% endif %}>
                <label for="authorized">Authorize Student</label>
            </div>
            <button type="submit">Update Authorization</button>
        </form>
        <div class="actions">
            <a href="{% url 'student-list' %}">Back to List</a>
            <a href="{% url 'student-detail' pk=student.pk %}">View Details</a>
        </div>
    </div>
</body>
</html>
