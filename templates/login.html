<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8; /* Light background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            position: relative; /* Position relative for absolute positioning of back icon */
        }
        h2 {
            text-align: center;
            color: #28a745; /* Green color */
            margin-bottom: 20px;
            font-weight: bold;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #28a745; /* Green color on focus */
            outline: none;
        }
        button {
            background-color: #28a745; /* Green color */
            color: #fff; /* White text */
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838; /* Darker green on hover */
        }
        .message {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #c3e6cb;
        }
        .back-icon {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: #28a745; /* Green back icon */
            cursor: pointer;
        }
        .back-icon:hover {
            color: #218838; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <i class="fas fa-arrow-left back-icon" onclick="window.history.back();" aria-hidden="true"></i> <!-- Back icon -->
        <h2>Admin Login</h2>
        <p style="text-align: center; color: #333;">Please enter your admin username and password.</p> <!-- Instruction message -->
        {% if messages %}
            {% for message in messages %}
                <div class="message">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter admin username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter admin password" required>
            
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
